<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonus</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Content -->
      <a href="index.html">Home</a>
      <div id="container">
      <h1>Bonus: Volume of a Sphere</h1>
      <p>
        Please input the value of a sphere's radius to get the volume of the
        sphere.
      </p>
      <div>
        <form>
          <label for="radius">Radius of Sphere: </label>
          <input type="text" name="radius" id="radius" />
          <input
            type="submit"
            value="Submit"
            onclick="return calculateVolume();"
          />
        </form>
        <p id="volumeLabel">Volume:</p>
      </div>
    </div>

    <!-- Script File -->
    <script src="scripts.js"></script>
  </body>
